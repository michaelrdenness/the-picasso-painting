<!--Sets the document type.-->
<!DOCTYPE html>
<!--Sets the webpage language type.-->
<html lang="en">
    <!--Formatting and Data:-->
    <head>
        <!--Sets the Charset & formats the webpage for multi devices.-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--A CSS reference.-->
        <!--The CSS file referenced sets the webpage's formatting.-->
        <link rel="stylesheet" href="stylesheet.css">
        <!--Sets a title for the browser tab.-->
        <title>Picasso Painting</title>
    </head>
    <!--The "Contents" of the web page.-->
</html>
